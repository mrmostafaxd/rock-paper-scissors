<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="display-container">
      <div class="display">
        <div class="score-container">
          <div id="user-score" class="score">You: 0</div>
        </div>
        <div class="move-container">
          <div id="user-move" class="move">✊</div>
        </div>
      </div>
      <div class="display">
        <div class="score-container">
          <div id="computer-score" class="score">Computer: 0</div>
        </div>
        <div class="move-container">
          <div id="computer-move" class="move">✊</div>
        </div>
      </div>
    </div>
    <div class="result-container">
      <div id="result" class="result win">&nbsp;</div>
    </div>
    <div class="controls-container">
      <button id="rock" class="control-btn">✊</button>
      <button id="paper" class="control-btn">✋</button>
      <button id="scissors" class="control-btn">✌️</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
